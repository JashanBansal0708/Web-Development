<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <label for="first">First Name:</label>
        <input type="text" name="first" placeholder="Jashan" required>
        <label for="last">Last Name:</label>
        <input type="text" name="last" placeholder="Bansal" required>
    </form>

    <div>
        <label for="male">Male</label>
        <input type="checkbox" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="checkbox" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="checkbox" name="gender" id="other" value="other">
    </div>

    <div>
        <label>Email:
            <input type="email" name="email" placeholder="your email" required >
        </label>
        <label>Password:
            <input type="password" name="password" placeholder="your password" required pattern=".{5,10}" title="password must be 5 to 10 characters">
        </label>
    </div>


    <div>
        <label>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select name="year">
                <option>year</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agreed">I agree to the terma and conditoins</label>
        <input type="checkbox" id="agreed" name="agreed" checked>
    </div>
    <button>Submit</button>
</body>
</html>
